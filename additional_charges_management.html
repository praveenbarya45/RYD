<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charges management</title>
    <link rel="stylesheet" href="css/additional_charges_management.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body background="rgba(145,145,145,0.3)">

    <div class="header background_color text-center text-white"><h3>Charge Management</h3></div>
<div class="div7">
    <div class="container-fluid">
<!-- row 1 start -->
        <div class="row">
<!-- search bar -->
            <div class="col-md-4">
                <form class=" bg-dark md-form form-sm mt-3 mb-0 mx-3" id="search">
                    <input class=" mr-3 w-75 bg-dark border-0 text-white"  type="text" placeholder="Search"
                      aria-label="Search" id="searchTable" >
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>
            </div>
<!-- import and export buttons -->
            <div class="col-md-8 text-center">
                <button class="mt-3 mb-0 mx-3  button_size background_color text-white">Import From Excel</button>
                <button class="mt-3 mb-0 mx-3  button_size background_color text-white">Export To Excel</button>
                <button class="mt-3 mb-0 mx-3  button_size background_color text-white">Export To PDF</button>
            </div>
        </div>
<!-- row 1 end -->
<!-- row 2 start -->
        <div class="row" id="mainRow">
<!--form start-->
            <div class="col-sm-4 ml-4 mt-3 pt-5 shadow text-center">
                <input type="text" class="form_entry p-2 mb-3" placeholder="Name" id="chargeName"><br>
                <input type="text" class="form_entry p-2 mb-3" placeholder="Amount" id="chargeAmount"><br>
                <select class="form_entry p-1 mb-3" id="chargeType">
                    <option>Percentage</option>
                    <option>Fixed</option>
                </select><br>
                <textarea class=" form_entry p-2 mb-3" rows="2"  placeholder="Description (Max 80 char)" id="chargeDesc"></textarea><br><br>
            </div>
<!-- form end -->  
            <div class="col-md-7 ml-4 mt-3 p-0 shadow text-center">
                <table id="chargeTable" class="table table-striped table-bordered table-sm css-serial " >
                    <thead>
                      <tr>
                        <th scope="col" >Sr No</th>
                        <th scope="col" >Name</th>
                        <th scope="col" >Amount</th>
                        <th scope="col" >Desc</th>
                        <th scope="col" >Type</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                
                    </tbody>
                </table>
            </div>
        </div>
<!-- row 2 end -->
<!-- row 3 start -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8 text-center">
                <button class="m-2 button_size background_color text-white" onclick="addCharge()">Add</button>
                <button class="m-2 button_size background_color text-white" onclick="updateRow()">Update</button class="m-3">
                <button class="m-2 button_size background_color text-white" onclick="deleteRow()">Delete</button class="m-3">
                <button class="m-2 button_size background_color text-white" onclick="resetTable()">Reset</button class="m-3">
            </div>
        </div>
<!-- row 3 end -->
    </div>
</div>

<!-- scripts -->
    <script src="js/additional_charges_management.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
