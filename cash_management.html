<!-- Begin
function s(num, val) {
amount = num * 1; // amount is the num or NaN
sum = (!num ? 0 : num) * val;  // the sum for that bill or coin

if (isNaN(amount)) { // if the entire is not a number

alert(
"' " + num + " ' is not a valid entry and that field will "
+ "not be included in the total money calculation."
);

return 0;
}
else
return sum; // if it is OK, send sum back
}

function money(form) {
hun = s(form.hun.value, 2000); // Each amount is the returned value
fif = s(form.fif.value, 500);  // for the amount in the s() function
two=s(form.two.value, 200);
twe = s(form.twe.value, 100);
ten2 = s(form.ten2.value, 50);
fiv = s(form.fiv.value, 20);
ten = s(form.ten.value, 10);
ten1 = s(form.ten1.value, 10);
fi = s(form.fi.value, 5);
fiv1 = s(form.fiv1.value, 2);
one = s(form.one.value, 1);
// add up all the amounts
var ttl = hun + fif +two+ twe + ten2 + fiv + ten + ten1 + fi + fiv1 
+ one;

ttl = "" + ((Math.round(ttl * 100)) / 100);

dec1 = ttl.substring(ttl.length-3, ttl.length-2);
dec2 = ttl.substring(ttl.length-2, ttl.length-1);

if (dec1 != '.') { 
if (dec2 == '.') ttl += "0";
else ttl += ".00";
}
form.total.value = "Rs " + ttl; // display total amount
}
//  End -->

</script>
